<script>

function updateAvatar() {
  const avatarImg = document.querySelector('.site-avatar .site-logo');
  if (!avatarImg) return;
  
  const isDark = document.documentElement.getAttribute('data-scheme') === 'dark';
  const lightSrc = avatarImg.getAttribute('data-src-light') || avatarImg.src;
  const darkSrc = avatarImg.getAttribute('data-src-dark');
  
  if (darkSrc && isDark) {
    avatarImg.src = darkSrc;
    
    triggerAvatarAnimation(avatarImg);
  } else if (lightSrc && !isDark) {
    avatarImg.src = lightSrc;
  }
}


function triggerAvatarAnimation(avatarImg) {
  avatarImg.classList.add('rotating-overshoot');
  setTimeout(() => {
    avatarImg.classList.remove('rotating-overshoot');
  }, 2000); 
}


document.addEventListener('DOMContentLoaded', updateAvatar);


new MutationObserver(function(mutations) {
  mutations.forEach(function(mutation) {
    if (mutation.attributeName === 'data-scheme') {
      setTimeout(updateAvatar, 50);
    }
  });
}).observe(document.documentElement, { attributes: true });
</script>

<script>
  function initCodeMoreBox() {
    
    
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

    if (isMobile) {
        
        document.querySelectorAll('.highlight').forEach(block => {
            block.style.maxHeight = 'none';
            block.style.overflow = 'auto';
        });
        return;
    }
    

    let codeBlocks = document.querySelectorAll(".highlight");
    if (!codeBlocks || codeBlocks.length === 0) {
        return;
    }
    
    codeBlocks.forEach(codeBlock => {
        
        if (codeBlock.scrollHeight <= codeBlock.clientHeight) {
            return;
        }
      
        
        const originalPosition = codeBlock.getBoundingClientRect().top + window.pageYOffset;
      
        
        let codeMoreBox = document.createElement('div');
        codeMoreBox.classList.add('code-more-box');
        
        
        let codeMoreBtn = document.createElement('span');
        codeMoreBtn.classList.add('code-more-btn');
      
        
        let moreImg = document.createElement('img');
        moreImg.classList.add('code-more-img');
        moreImg.src = "http://localhost:1313/icons/bottom.svg";
        
        
        codeMoreBtn.appendChild(moreImg);
        codeMoreBox.appendChild(codeMoreBtn);
        codeBlock.appendChild(codeMoreBox);
      
        
        codeMoreBox.addEventListener('click', function() {
            
            codeMoreBox.style.display = 'none';
            
            
            codeBlock.classList.add('code-show');
            
            
            let codeLessBox = document.createElement('div');
            codeLessBox.classList.add('code-less-box');
            
            let codeLessBtn = document.createElement('span');
            codeLessBtn.classList.add('code-less-btn');
            
            let lessImg = document.createElement('img');
            lessImg.classList.add('code-less-img');
            lessImg.src = "http://localhost:1313/icons/top-pre.svg";
            
            
            codeLessBtn.appendChild(lessImg);
            codeLessBox.appendChild(codeLessBtn);
            codeBlock.appendChild(codeLessBox);
            
            
            codeLessBox.addEventListener('click', function() {
                
                codeLessBox.remove();
                
                
                codeBlock.classList.remove('code-show');
                
                
                codeMoreBox.style.display = 'block';
                
                
                scrollToInitialPositionIfNeeded(originalPosition, codeBlock);
                
                
                window.dispatchEvent(new Event('resize'));
            });
            
            
            window.dispatchEvent(new Event('resize'));
        });
    });
}

    function scrollToInitialPositionIfNeeded(originalPosition, codeBlock) {
        
        const viewportHeight = window.innerHeight;
        const currentScroll = window.pageYOffset;
        
        
        const isOriginalPositionInViewport = 
        originalPosition >= currentScroll && 
        originalPosition <= currentScroll + viewportHeight;
        
        
        const codeBlockRect = codeBlock.getBoundingClientRect();
        const isCodeBlockInViewport = 
        codeBlockRect.top >= 0 && 
        codeBlockRect.top <= viewportHeight;
        
        
        if (!isOriginalPositionInViewport && !isCodeBlockInViewport) {
            const header = document.querySelector('header');
            let headerOffset = 0;
      
        if (header) {
            const headerHeight = window.getComputedStyle(header).getPropertyValue('height');
            headerOffset = parseInt(headerHeight.replace('px', '')) || 0;
        }
      
        
        const targetPosition = originalPosition - headerOffset - 20;
      
        window.scrollTo({
            top: targetPosition,
            behavior: 'smooth'
        });
      
        console.log('触发滚动：初始位置不在视口内');
        } else {
        console.log('不触发滚动：初始位置或代码块在视口内');
        }
    }
  
    
    document.addEventListener('DOMContentLoaded', function() {
        initCodeMoreBox();
    });
</script>


<script>
    document.addEventListener('DOMContentLoaded', function () {
            const tocToggle = document.getElementById('toggle-toc');

            if (tocToggle) {
                const rightSidebar = document.querySelector('.sidebar.right-sidebar');

                
                function updateButtonVisibility() {
                    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                    const showThreshold = 200;

                    if (scrollTop > showThreshold) {
                        tocToggle.classList.add('visible');
                    } else {
                        
                        if (!rightSidebar || !rightSidebar.classList.contains('show')) {
                            tocToggle.classList.remove('visible');
                        }
                    }
                }

                
                function debounce(func, wait) {
                    let timeout;
                    return function () {
                        const context = this;
                        const args = arguments;
                        clearTimeout(timeout);
                        timeout = setTimeout(() => func.apply(context, args), wait);
                    };
                }

                
                window.addEventListener('scroll', debounce(updateButtonVisibility, 100));

                
                setTimeout(updateButtonVisibility, 500);

                
                if (rightSidebar) {
                    
                    const mask = document.createElement('div');
                    mask.className = 'toc-mask';
                    document.body.appendChild(mask);

                    
                    tocToggle.addEventListener('click', function () {
                        this.classList.toggle('is-active');
                        rightSidebar.classList.toggle('show');
                        mask.classList.toggle('show');
                        document.body.classList.toggle('no-scroll');

                        
                        this.classList.add('visible');
                    });

                    
                    mask.addEventListener('click', function () {
                        tocToggle.classList.remove('is-active');
                        rightSidebar.classList.remove('show');
                        this.classList.remove('show');
                        document.body.classList.remove('no-scroll');
                    });

                    
                    document.addEventListener('keydown', function (e) {
                        if (e.key === 'Escape' && rightSidebar.classList.contains('show')) {
                            tocToggle.classList.remove('is-active');
                            rightSidebar.classList.remove('show');
                            mask.classList.remove('show');
                            document.body.classList.remove('no-scroll');
                        }
                    });
                }
            }
        });
</script>
